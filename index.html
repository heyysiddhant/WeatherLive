<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLive</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invaild City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rainIMG" class="weather-icon">
            <h1 class="temp">22°</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity" class="img1">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind" class="img2">
                    <div>
                        <p class="wind"> 15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
               <div class="sidd"><p>© 2025 All rights reserved. Developed by <a class="siddd" href="https://x.com/29_siddhant/" target="_blank">Siddhant Mishra</a></p></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
